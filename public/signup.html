  <!-- Login Screen -->
  <section class="login-block">



    
    <div class="container signup-container">
	<div class="row">
		<div class="col-md-12 login-sec">
		    <h2 class="text-center">Sign Up Now</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">First Name</label>
    <input type="text" class="form-control" placeholder="">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Last Name</label>
    <input type="text" class="form-control" placeholder="">
  </div>

  <div class="form-group">
      <label for="exampleInputEmail1" class="text-uppercase">Username</label>
      <input type="text" class="form-control" placeholder="">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
        <input type="password" class="form-control" placeholder="">
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="text-uppercase">Country</label>
      <input type="text" class="form-control" placeholder="">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">Gender</label>
        <br>
        <form>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
        </form>
      </div>

      <div class="form-group">
          <label for="exampleInputEmail1" class="text-uppercase">Birthday</label>
          <input type="date" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">About</label>
            <input type="text" class="form-control" placeholder="">
          </div>

          <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Private or Public Profile</label>
              <br>
              <form>
                <input type="radio" name="profile-type" value="private" checked> Private<br>
                <input type="radio" name="profile-type" value="public"> Public<br>
              </form>
            </div>
  
  <div class="container">
      <div class="panel panel-default">
          <h4 class="text-center">Upload Image</h2>
        <div class="panel-body">

          <!-- Standar Form -->
          <div class="align-center">
          <label for="exampleInputPassword1" class="text-uppercase">Select files from your computer</label>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <br><br>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
            </div>
          </form>
        </div>
        <br><br>
          <!-- Drop Zone -->
          <h4 class="text-center">Or drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>
       
          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished"><br>
            <h4 class="text-center">Processed files</h3>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
            </div>
          </div>
        </div>
      </div>
    </div> 
<br>

    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>
    <button type="submit" class="btn btn-login float-right">Submit</button>
  </div>
  
</form>
