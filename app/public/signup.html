            <div class="form-group">

            </div>  

						<div class="form-group">
              <label class="text-uppercase" for="username">Username</label> 
              <input class="form-control" name="username" placeholder="Username" type="text">
            </div>
            
						<div class="form-group">
              <label class="text-uppercase" for="password">Password</label> 
              <input class="form-control" name="password" id="password" placeholder="Password" type="password">
            </div>

            </div>
            
						<div class="form-group">

						<div class="form-group">

						<div class="form-group">

						<div class="form-group">
							<label class="text-uppercase" for="exampleInputEmail1">Private or Public Profile</label>
							<input class="form-control" name="bla" id="exampleInputPassword1" placeholder="" type="text">
